<!DOCTYPE html>
<html>
    <head>
        <title>Chat App</title>
        <link href="img/favicon.png" rel="icon">
        <link href="css/styles.css" rel="stylesheet">
    </head>
    <body>
        <div class="chat">
            <div id="sidebar" class="chat__sidebar">
                
            </div>
            <div class="chat__main">
            <!--to show of the message in UI -->
                <div id='messages' class="chat__messages"></div>
                <div class="compose">
                    <form id="message-form">
                        <input id="msg" placeholder="message here" required autocomplete="off">
                        <button id='submit'>Submit</button>  
                        </form>
                        <button id='Location'>Share Location</button>
                </div>
            </div>
        </div>
       

        <!--templete for every single message -->
        <script id='message-templete' type='text/html'>
            <div class="message">
                <p>
                 <span class="message__name">{{username}}</span>
                 <span class="messgae_meta">{{createdAt}}</span>   
                </p>
                <p>{{msg}}</p>    
            </div>
        </script>
        <script id='location-templete' type='text/html'>
            <div class="message">
                <p>
                    <span class="message__name">{{username}}</span>
                    <span class="messgae_meta">{{createdAt}}</span>   
                </p>
                <p><a href='{{url}}' target="_blank">My Location</a></p>    
            </div>
        </script>
        <script id="sidebar-template" type="text/html">
            <h2 class="room-title">{{room}}</h2>
            <h3 class="list-title">Users</h3>
            <ul class="users">
                {{#users}}
                <li>{{username}}</li>
                {{/users}}
            </ul>

        </script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>       
        <script src='/socket.io/socket.io.js'></script>
        <script src='/js/chat.js'></script>
    </body>
</html>
